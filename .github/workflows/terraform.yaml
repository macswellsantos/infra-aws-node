name: Terraform CI/CD

on:
  workflow_dispatch: # Allows manual triggering of the workflow
    inputs:
      apply:
        description: 'Executar terraform apply?'
        required: true
        default: 'false'
        type: choice
        options:
          - true
          - false

      plan_destroy:
          description: 'Planejar o destroy do ambiente?'
          required: true
          default: 'false'
          type: choice
          options:
            - true
            - false  
      
      destroy:
        description: 'Destruir ambiente?'
        required: true
        default: 'false'
        type: choice
        options:
          - true
          - false

permissions:
  id-token: write
  contents: read

jobs:
  job1:
    name: Terraform
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.3.1
        with:
          role-to-assume: arn:aws:iam::320514709580:role/github-infra-role
          aws-region: us-east-2

      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2

      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan
      
      - name: Terraform Apply
        if: github.event.inputs.apply == 'true'
        run: terraform apply -auto-approve tfplan

      - name: Terraform Plan Destroy
        if: github.event.inputs.plan_destroy == 'true'
        run: terraform plan -destroy -out=tfplan

      - name: Terraform Destroy
        if: github.event.inputs.destroy == 'true'
        run: terraform apply -destroy -auto-approve tfplan

      
